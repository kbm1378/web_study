<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>JQuery 연습하고 가기!</title>

    <!-- JQuery를 import 합니다 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style type="text/css">
        div.question-box {
            margin: 10px 0 20px 0;
        }
    </style>

    <script>
        function q1() {
            // 1) 기존 HTML을 지운다. 
            // 2) 서울시 OpenAPI 데이터를 가져온다. 
            // 3) 데이터의 구조를 파악한다. 
            // 4) 새로운 HTML을 그린다. 
            $("#names-q1").empty();
            $.ajax({
                type: "GET",
                url: "http://openapi.seoul.go.kr:8088/6d4d776b466c656533356a4b4b5872/json/RealtimeCityAir/1/99",
                data: {},
                success: function(response) {
                    let data_list = response['RealtimeCityAir']['row']
                    for (let i = 0; i < data_list.length; i++) {
                        let gu_name = data_list[i]['MSRSTE_NM']
                        let mise_value = data_list[i]['IDEX_MVL']
                        let temp_html = '<li>' + gu_name + ' : ' + mise_value + '</li>'
                        $('#names-q1').append(temp_html);
                    }
                }
            });


            // 여기에 코드를 입력하세요
            // 우선 이 함수가 연결되었는지 확인 (alert or console)
            // 로직 : 기존 HTML을 지운다 -> API 데이터를 가져온다 -> 데이터 구조 파악 -> HTML에 그린다. 
            // 자동완성 기능 (jQEmtpy, jQAjax, jQAppend)
            // ajax 구성요소 (type, url, data, dataType, success)
            // 비동기통신 이해하기 (ajax 밖에 console.log 호출)
        }
    </script>

</head>

<body>
    <h1>JQuery+Ajax의 조합을 연습하자!</h1>

    <hr/>

    <div class="question-box">
        <h2>1. 서울시 OpenAPI(실시간 미세먼지 상태)를 이용하기</h2>
        <p>모든 구의 미세먼지를 표기해주세요</p>
        <p>업데이트 버튼을 누를 때마다 지웠다 새로 씌여져야 합니다.</p>
        <button onclick="q1()">업데이트</button>
        <ul id="names-q1">
            <li>중구 : 82</li>
            <li>종로구 : 87</li>
            <li>용산구 : 84</li>
            <li>은평구 : 82</li>
        </ul>
    </div>
</body>

</html>
