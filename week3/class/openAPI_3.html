<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>JQuery 연습하고 가기!</title>
    <!-- JQuery를 import 합니다 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style type="text/css">
        div.question-box {
            margin: 10px 0 20px 0;
        }
    </style>

    <script>
        function q1() {
            // 1) input 값 가져오기  -> input validation!
            // 2) input 값 이용 -> 데이터 요청 
            // 3) 데이터 구조 파악 
            // 4) 화면을 그려준다. (이전 화면 지우기)

            //$('#meaning').empty()
            let num = $("#magicnum").val();
            if (num === '') {
                alert("숫자를 입력해주세요!");
                $("#magicnum").focus();
                return;
            }
            $.ajax({
                type: "GET",
                url: "http://numbersapi.com/" + num,
                data: {},
                success: function(response) {
                    //$("#meaning").append(response)
                    $("#meaning").text(response)
                }
            });



            // 여기에 코드를 입력하세요
            // input값 가져오기 -> $().val()
            // 입력값이 존재 -> input validation (빈칸인 경우)
            // input을 활용한 url 생성
            // h5에 값 넣기 -> $().text()
        }
    </script>

</head>

<body>
    <h1>JQuery+Ajax의 조합을 연습하자!</h1>

    <hr/>

    <div class="question-box">
        <h2>4. 랜덤 숫자 의미부여 API를 이용하기</h2>
        <p>모든 숫자는 어떤 의미가 있습니다.</p>
        <p>업데이트 버튼을 누를 때마다 지웠다 새로 씌여져야 합니다.</p>
        <input type="number" id="magicnum">
        <button onclick="q1()">이 숫자의 의미는?</button>
        <h5 id="meaning"></h5>
    </div>
</body>

</html>
