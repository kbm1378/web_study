<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>JQuery 연습하고 가기!</title>
    <!-- JQuery를 import 합니다 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style type="text/css">
        div.question-box {
            margin: 10px 0 20px 0;
        }
        
        table {
            border: 1px solid;
            border-collapse: collapse;
        }
        
        td,
        th {
            padding: 10px;
            border: 1px solid;
        }
        
        tr.warning {
            color: red;
            font-weight: bold;
        }
    </style>

    <script>
        function q1() {
            // 1. 기존 화면을 지운다. 
            // 2. 데이터를 가져온다. 
            // 3. 데이터 구조를 파악한다. 
            // 4. 화면을 그려준다. 
            $('#names-q1').empty();
            $.ajax({
                type: "GET",
                url: "http://openapi.seoul.go.kr:8088/6d4d776b466c656533356a4b4b5872/json/bikeList/1/99",
                data: {},
                success: function(response) {
                    let data_list = response['rentBikeStatus']['row']
                    for (let i = 0; i < data_list.length; i++) {
                        let stationName = data_list[i]['stationName']
                        let rackTotCnt = data_list[i]['rackTotCnt']
                        let parkingBikeTotCnt = data_list[i]['parkingBikeTotCnt']
                        if (parkingBikeTotCnt <= 3) {
                            temp_html = '<tr class="warning">\
                                    <td>' + stationName + '</td>\
                                    <td>' + rackTotCnt + '</td>\
                                    <td>' + parkingBikeTotCnt + '</td>\
                                    </tr>'
                        } else {
                            temp_html = '<tr>\
                                    <td>' + stationName + '</td>\
                                    <td>' + rackTotCnt + '</td>\
                                    <td>' + parkingBikeTotCnt + '</td>\
                                    </tr>'
                        }
                        $('#names-q1').append(temp_html);
                    }
                }
            });



            // 여기에 코드를 입력하세요
            // 우선 이 함수가 연결되었는지 확인 (alert or console)
            // 로직 : 기존 HTML을 지운다 -> API 데이터를 가져온다 -> 데이터 구조 파악 -> HTML에 그린다. 
            // HTML 구조 파악하여 이를 구현하는 변수 만들기 
            // 따릉이 대수가 5대 미만인 곳은 빨갛게 보여주려면? -> 조건문 & class & css
        }
    </script>

</head>

<body>
    <h1>JQuery+Ajax의 조합을 연습하자!</h1>

    <hr/>

    <div class="question-box">
        <h2>2. 서울시 OpenAPI(실시간 따릉기 현황)를 이용하기</h2>
        <p>모든 위치의 따릉이 현황을 보여주세요</p>
        <p>업데이트 버튼을 누를 때마다 지웠다 새로 씌여져야 합니다.</p>
        <button onclick="q1()">업데이트</button>
        <table>
            <thead>
                <tr>
                    <td>거치대 위치</td>
                    <td>거치대 수</td>
                    <td>현재 거치된 따릉이 수</td>
                </tr>
            </thead>
            <tbody id="names-q1">

            </tbody>
        </table>
    </div>
</body>

</html>
